<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>PiramideAct</title>
    <script>
        function piramide(){
            var numero = 1
            for (var contador = 1; contador <= 50 ;contador++){
                for(var i = 1 ; i <= contador;i++){
                    document.write(contador)
                    numero++
                }
                document.write("<br>")
            }
        }
    </script>
</head>
<body>
    <script>
        piramide()
    </script>
</body>
</html>
