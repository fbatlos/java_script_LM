<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>PiramideAct</title>
    <script>
        function piramide(){
            for (var contador = 1; contador <= 50 ;contador++){
                var numero = "";
                for(var i = 1 ; i <= contador;i++){
                    numero += i;
                }
                document.write(numero+"<br>")
            }
        }
    </script>
</head>
<body>
    <script>
        piramide()
    </script>
</body>
</html>
