<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Par</title>
    <script>
        function Par(){
            var numero = Number(prompt("Por favor, ingresa tu numero:"));
            if(numero%2 == 0){
                document.write(numero+" es par.")
            }else{
                document.write(numero+" es impar.")
            }
        }
    </script>
</head>
<body>
    <script>
        Par()
    </script>
</body>
</html>
